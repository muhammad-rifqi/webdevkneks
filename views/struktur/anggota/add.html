        function getPejabat() {
            fetch('/structure')
                .then(rf => rf.json())
                .then((rfq) => {
                    var htm = '';
                    htm += `<option value="--">--Pilih Pejabat--</option>`;
                    rfq.forEach(element => {
                        htm += `<option value="${element?.id}">${element?.name}</option>`;
                    });
                    document.getElementById("id_pejabat").innerHTML = htm;
                })
        }




        function upload_check() {
            var upl = document.getElementById("photo");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max || !upl.files[0].type.startsWith('image/')) {
                alert("File too big! Or File Not Image");
                upl.value = "";
                return false;
            }

            return true;
        };
