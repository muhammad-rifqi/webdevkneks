    <main class="nxl-container">
        <div class="nxl-content">
            <!-- [ page-header ] start -->
            <script src="/breadchumb.js"></script>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/updatestructure" method="post" enctype="multipart/form-data">
                            <input type="hidden" name="id" id="id" value="">
                            <input type="hidden" id="max_id" name="MAX_FILE_SIZE" value="1048000" />
                            <div class="card stretch stretch-full">
                                <div class="card-body lead-status">
                                    <div class="mb-5 d-flex align-items-center justify-content-between">
                                        <h5 class="fw-bold mb-0 me-4">
                                            <span class="d-block mb-2">Ubah Pejabat :</span>
                                            <span class="fs-12 fw-normal text-muted text-truncate-1-line">Silahkan
                                                Ubah
                                                Data Pejabat Di Bawah Ini</span>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Nama</label>
                                            <input class="form-control" type="text" name="name" id="nama_pejabat" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Posisi [ID] </label>
                                            <input class="form-control" type="text" name="position" id="position"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Posisi [EN] </label>
                                            <input class="form-control" type="text" name="position_en" id="position_en"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Photo/Gambar Preview</label>
                                            <p id="preview"></p>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Photo</label>
                                            <input class="form-control" name="photo" id="photo" type="file"
                                                accept="image/*" onchange="upload_check()"> )* Max Upload 1 MB
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Keterangan [ID] </label>
                                            <textarea class="form-control" name="description" id="editor1"></textarea>
                                        </div>

                                        
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Keterangan [EN] </label>
                                            <textarea class="form-control" name="description_en" id="editor2"></textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Publish</label>
                                           <span id="publish_pejabat"></span>
                                        </div>

                                        <div class="col-lg-12 mb-4 text-left">
                                            <label class="form-label"></label>
                                            <input class="btn btn-primary" type="submit" value="Simpan">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- [ Main Content ] end -->
        </div>

    <script src="/assets/vendors/js/vendors.min.js"></script>
    <script src="/assets/vendors/js/select2.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
            await upload_check();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detailstructure/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("nama_pejabat").value = rows[0]?.name;
                    document.getElementById("position").value = rows[0]?.position;
                    document.getElementById("position_en").value = rows[0]?.position_en;
                    document.getElementById("preview").innerHTML = `<img src="${rows[0]?.photo}" width="180">`;
                    nicEditors.findEditor("editor1").setContent(rows[0]?.description);
                    nicEditors.findEditor("editor2").setContent(rows[0]?.description_en);
                    // if (rows[0]?.is_publish == 1) {
                    //     document.getElementById("publish_pejabat").innerHTML = `<input name="is_published" id="publish" type="radio" value="1" checked> Publish <input name="is_published" id="publish" type="radio" value="0"> Not Publish`;
                    // } else {
                    //     document.getElementById("publish_pejabat").innerHTML = `<input name="is_published" id="publish" type="radio" value="1"> Publish <input name="is_published" id="publish" type="radio" value="0" checked> Not Publish`;
                    // }
                    if (rows[0]?.is_publish == 'on') {
                        document.getElementById("publish_pejabat").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_published" id="publish" checked> <label class="form-check-label" for="publish"></label></div>`;
                    } else {
                        document.getElementById("publish_pejabat").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_published" id="publish"> <label class="form-check-label" for="publish"></label></div>`;
                    }
                })
        }

        function upload_check() {
            var upl = document.getElementById("photo");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };

    </script>
