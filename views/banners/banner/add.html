            <!-- [ page-header ] start -->
            <script src="/breadchumb.js"></script>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/insertslideshow" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="max_id" name="MAX_FILE_SIZE" value="1048000" />
                            <div class="card stretch stretch-full">
                                <div class="card-body lead-status">
                                    <div class="mb-5 d-flex align-items-center justify-content-between">
                                        <h5 class="fw-bold mb-0 me-4">
                                            <span class="d-block mb-2">Tambah Gambar Slide Show Banner:</span>
                                            <span class="fs-12 fw-normal text-muted text-truncate-1-line">Silahkan
                                                Tambah
                                                Gambar Slideshow Banners Di Bawah Ini</span>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Judul [ID] )*</label>
                                            <input class="form-control" type="text" name="title" id="title" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Judul [EN] )*</label>
                                            <input class="form-control" type="text" name="title_en" id="title_en"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Deskripsi [ID] )*</label>
                                            <textarea class="form-control" name="content" id="editor3"></textarea>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Deskripsi [EN] )*</label>
                                            <textarea class="form-control" name="content_en" id="editor4"></textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Gambar Slide Show )* </label>
                                            <input type="file" class="form-control" name="images" id="images"
                                                accept="image/*" onchange="upload_check()" />
                                            <p>Masukkan dengan tipe file jpg, jpeg, png. </p>
                                            <p>Min. Size: width 1200px & height 800px.</p>
                                            <p>Max Upload 1 MB</p>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label"> Tanggal SlideShow )*</label>
                                            <p>
                                                <input class="form" type="date" name="tanggal" id="tanggal_publish"
                                                    required>
                                            </p>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Status : Aktif - Nonaktif )*</label>
                                            <!-- <input type="radio" name="status" id="status" value="aktif" required>Aktif
                                            <input type="radio" name="status" id="status" value="non_aktif" required>Non Aktif -->
                                            <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                    name="status" id="status">
                                                <label class="form-check-label" for="status"></label>
                                            </div>
                                        </div>


                                        <div class="col-lg-12 mb-4 text-left">
                                            <label class="form-label"></label>
                                            <input class="btn btn-primary" type="submit" value="Simpan">
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>

    <script src="/assets/vendors/js/vendors.min.js"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>

        window.addEventListener("load", async () => {
            await getDates();
            await upload_check();
        })


        function getDates() {
            var today = new Date();
            document.getElementById("tanggal_publish").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
        }


        function upload_check() {
            var upl = document.getElementById("images");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max || !upl.files[0].type.startsWith('image/')) {
                alert("File too big! Or File Not Image");
                upl.value = "";
                return false;
            }

            return true;
        };

    </script>
