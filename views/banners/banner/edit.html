                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Gambar Previews</label>
                                            <p id="previews"></p>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Gambar Slide Show</label>
                                            <input  type="file" class="form-control" name="images" id="images" accept="image/*"  onchange="upload_check()" /> )* Max Upload 1 MB
                                        </div>

                                        <div class="col-lg-12 mb-4 text-left">

                                            <input class="btn btn-primary" type="submit" value="Simpan">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
            await upload_check();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detailbanners/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    nicEditors.findEditor( "editor3" ).setContent( rows[0]?.content );
                    nicEditors.findEditor( "editor4" ).setContent( rows[0]?.content_en );
                    document.getElementById("previews").innerHTML = `<img src="${rows[0]?.image}" width="180"/>`;
                })
        }

        function upload_check() {
            var upl = document.getElementById("images");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };

    </script>
