    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/es_detailabouts/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("about").value = rows[0]?.about;
                    document.getElementById("about_en").value = rows[0]?.about_en;
                    nicEditors.findEditor("editor1").setContent(rows[0]?.about_content);
                    nicEditors.findEditor("editor2").setContent(rows[0]?.about_content_en);
                    nicEditors.findEditor("editor3").setContent(rows[0]?.history_content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.history_content_en);
                    nicEditors.findEditor("editor5").setContent(rows[0]?.legal_foundation_content);
                    nicEditors.findEditor("editor6").setContent(rows[0]?.legal_foundation_content_en);
                    nicEditors.findEditor("editor7").setContent(rows[0]?.logo_philosophy_content);
                    nicEditors.findEditor("editor8").setContent(rows[0]?.logo_philosophy_content_en);
                    nicEditors.findEditor("editor9").setContent(rows[0]?.kneks_task_content);
                    nicEditors.findEditor("editor10").setContent(rows[0]?.kneks_task_content_en);
                    nicEditors.findEditor("editor11").setContent(rows[0]?.function_content);
                    nicEditors.findEditor("editor12").setContent(rows[0]?.function_content_en);
                    document.getElementById("tag").value = rows[0]?.tag;
                })
        }
