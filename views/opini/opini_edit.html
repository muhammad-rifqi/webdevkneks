    <script>
        $(document).ready(function () {
            $('#mySelect').select2();

    <script>
        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            await getUrlById();
            await getTagging();
            await getCategoryHotIssueId();
            await getProvinces();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/api_opini_detail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    // document.getElementById("content").innerHTML = rows[0]?.content;
                    // document.getElementById("content_en").innerHTML = rows[0]?.content_en;
                    nicEditors.findEditor("editor3").setContent(rows[0]?.content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.content_en);
                    news_category_id = rows[0]?.category_id;
                    if (rows[0]?.web_identity == "kneks") {
                        document.getElementById("webidentity").innerHTML = `
                        <label class="form-label">Web Identity</label>
                        <input type="radio" name="web_identity" value="kneks" checked>kneks
                        <input type="radio" name="web_identity" value="kdeks">kdeks
                        `;
                    } else {
                        document.getElementById("webidentity").innerHTML = `
                        <label class="form-label">Web Identity</label>
                        <input type="radio" name="web_identity" value="kneks">kneks
                        <input type="radio" name="web_identity" value="kdeks" checked>kdeks
                        `;
                    }
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

        function getCategoryHotIssueId() {
            fetch('/hotissuecategory')
                .then(res => res.json())
                .then((qqq) => {
                    qqq.forEach(items => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);
                    });
                })
        }

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.province_name}`;
                        document.getElementById("provinces").append(ddd);
                    });
                })
        }
    </script>
