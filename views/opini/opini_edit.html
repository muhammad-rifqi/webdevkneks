    <script>
        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            let provinces_id;
            await getUrlById();
            await getTagging();
            await getDirectorats();
            await getProvinces();
            document.getElementById("users_name").value = `${cookie['name']}`;
            document.getElementById("users_id").value = `${cookie['id']}`;
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/api_opini_detail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    // document.getElementById("content").innerHTML = rows[0]?.content;
                    // document.getElementById("content_en").innerHTML = rows[0]?.content_en;
                    nicEditors.findEditor("editor3").setContent(rows[0]?.content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.content_en);
                    news_category_id = rows[0]?.category_id;
                    provinces_id = rows[0]?.id_province;
                    // obj_dir = rows[0]?.directorat;
                    // localStorage.setItem("object_dir", rows[0]?.directorat)
                    // if (rows[0]?.web_identity == "kneks") {
                    //     document.getElementById("webidentity").innerHTML = `
                    //     <label class="form-label">Web Identity</label>
                    //     <input type="radio" name="web_identity" value="kneks" checked>kneks
                    //     <input type="radio" name="web_identity" value="kdeks">kdeks
                    //     `;
                    // } else {
                    //     document.getElementById("webidentity").innerHTML = `
                    //     <label class="form-label">Web Identity</label>
                    //     <input type="radio" name="web_identity" value="kneks">kneks
                    //     <input type="radio" name="web_identity" value="kdeks" checked>kdeks
                    //     `;
                    // }
                    if (rows[0]?.is_publish == 1) {
                        document.getElementById("publish_opini").innerHTML = `<input name="is_published" id="publish" type="radio" value="1" checked> Publish <input name="is_published" id="publish" type="radio" value="0"> Not Publish`;
                    } else {
                        document.getElementById("publish_opini").innerHTML = `<input name="is_published" id="publish" type="radio" value="1"> Publish <input name="is_published" id="publish" type="radio" value="0" checked> Not Publish`;
                    }
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

        function getDirectorats() {
            fetch('/directorat_fe')
                .then(res => res.json())
                .then((qqq) => {
                    // const strings = obj_dir.replace(/[{}"]/g, "")
                    //     .split(",")
                    //     .map(Number)
                    //     .join(",");
                    // let array = [];
                    // for (let char of strings) {
                    //     if (char !== ',') {
                    //         array.push(char);
                    //     }
                    // }
                    qqq.forEach((items, index) => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);

                    });
                })
        }

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        if (element?.id == provinces_id) {
                            const ddd = document.createElement('option')
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.province_name}`;
                            ddd.selected = true;
                            document.getElementById("provinces").append(ddd);
                        } else {
                            const ddd = document.createElement('option')
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.province_name}`;
                            document.getElementById("provinces").append(ddd);
                        }
                    });
                })
        }
    </script>
