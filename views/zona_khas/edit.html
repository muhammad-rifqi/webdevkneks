    <script>
        window.addEventListener("load", async () => {
            let id_province;
            await getUrlById();
            await getProvinces();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detail_zona_khas/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("khas_zones").value = rows[0]?.khas_zone;
                    document.getElementById("citys").value = rows[0]?.city;
                    id_province = rows[0]?.province;
                    document.getElementById("inaugurations").value = rows[0]?.inauguration;
                    document.getElementById("tenants").value = rows[0]?.tenant;
                    document.getElementById("inaugurateds").value = rows[0]?.inaugurated;  
                })
        }

        
    function getProvinces() {
        fetch('/provinces')
            .then(response => response.json())
            .then((data) => {
                data.forEach(element => {
                    const choosed = (element?.id == id_province) ? true : false ;
                    const ddd = document.createElement('option')
                    ddd.value = `${element?.id}`;
                    ddd.text = `${element?.province_name}`;
                    ddd.selected = choosed
                    document.getElementById("provincesss").append(ddd);
                });
            })
    }

    </script>
