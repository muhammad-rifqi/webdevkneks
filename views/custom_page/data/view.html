    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
            await getDataDetail();
        })
        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/sourcesdatadetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    console.log(rows)
                    // document.getElementById("idd").value = rows[0]?.id;
                    document.getElementById("titles").innerHTML = rows[0]?.dataset ?? "--:";
                })
        }

        function getDataDetail() {
            const URLS = new URL(window.location.href);
            fetch('/sourcesdatadetaillist/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rrr) => {
                    document.getElementById("produsen_data").innerHTML = rrr[0]?.produsen_data ?? "--:";
                    document.getElementById("tanggal_update").innerHTML = rrr[0]?.tanggal_update ?? "--:";
                    document.getElementById("descriptions").innerHTML = rrr[0]?.description ?? "--:";
                    document.getElementById("api_data").innerHTML = rrr[0]?. api_data ?? "--:";
                })
        }
    </script>
