    <script>

        document.getElementById("users_name").value = `${cookie['name']}`;
        document.getElementById("users_id").value = `${cookie['id']}`;

        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            await fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        // ttt += `&nbsp;<input type="checkbox" id="cek${items?.id}" name="options" value="${items?.tagging}" onchange="handleClick(${items?.id})"> &nbsp; ${items?.tagging} &nbsp;`;
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
            await getDireactorat();
            await getProvinces();
            await getDates();
            await upload_check();
        })

        function getDates() {
            var today = new Date();
            document.getElementById("photo_datetime").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2) + "T00:00";
        }

        function getDireactorat() {
            fetch('/directorat_fe')
                .then(res => res.json())
                .then((qqq) => {
                    qqq.forEach(items => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);
                    });
                })
        }

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.province_name}`;
                        document.getElementById("mySelect2").append(ddd);
                    });
                })
        }

        function upload_check() {
            var upl = document.getElementById("photo");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max || !upl.files[0].type.startsWith('image/')) {
                alert("File too big! Or File Not Image");
                upl.value = "";
                return false;
            }

            return true;
        };
    </script>
