    <script>
        window.addEventListener("load", async () => {
            await upload_check();
        })

        function upload_check() {
            var upl = document.getElementById("images");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };
