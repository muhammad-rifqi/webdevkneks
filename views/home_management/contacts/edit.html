            <!-- [ page-header ] start -->
            <script src="/breadchumb.js"></script>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/updatecontacts" method="post">
                            <input type="hidden" name="id" id="id" value="">
                            <div class="card stretch stretch-full">
                                <div class="card-body lead-status">
                                    <div class="mb-5 d-flex align-items-center justify-content-between">
                                        <h5 class="fw-bold mb-0 me-4">

                                        </h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Address Building</label>
                                            <input class="form-control" type="text" name="address_building"
                                                id="address_building" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" type="text" name="address" id="address"
                                                required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Phone Number</label>
                                            <input class="form-control" type="text" name="phone_number"
                                                id="phone_number" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Fax Number</label>
                                            <input class="form-control" type="text" name="fax_number" id="fax_number"
                                                required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" type="text" name="email" id="email" required>
                                        </div>

                                        <div class="col-lg-12 mb-4 text-left">

                                            <input class="btn btn-primary" type="submit" value="Simpan">

                                    </div>

                            </div>
                    </div>

                </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/contacts')
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("address_building").value = rows[0]?.address_building;
                    document.getElementById("address").value = rows[0]?.address;
                    document.getElementById("phone_number").value = rows[0]?.phone_number;
                    document.getElementById("fax_number").value = +rows[0]?.fax_number;
                    document.getElementById("email").value = rows[0]?.email;
                })
        }

    </script>
