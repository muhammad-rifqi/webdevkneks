    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
            await getDataDevisi();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detailhotissuecategory/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                })
        }


        function getDataDevisi() {
            const URLS = new URL(window.location.href);
            fetch('/directorat_devisi/' + URLS.pathname.split('/')[2])
                .then(row => row.json())
                .then((rrr) => {
                    var aaa = "";
                    rrr.forEach((element) => {
                        aaa += `<tr>
                                    <td>#${element?.id}</td>
                                    <td>${element?.title}</td>
                                    <td>${element?.description}</td>
                                    <td>${element?.directorats_id}</td>
                                    <td><a href="#" onclick="deleteData('${element?.id}')"><button class="btn btn-danger"><i class="feather-trash"></i></button></a></td>                           
                                </tr>`;
                    });
                    document.getElementById("tabb").innerHTML = aaa;
                })
        }

        function deleteData(e) {
            swal({
                title: "Are you sure?",
                text: "To Delete this Data ??",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willOut) => {
                    if (willOut) {
                        window.location = "/directorat_devisi_delete/" + e;
                    } else {
                        console.log('NaN')
                    }
                });
        }

    </script>
