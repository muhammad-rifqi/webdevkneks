    <script>
        window.addEventListener("load", async () => {
            let id_prop;
            await getUrlById();
            await getProvinces();
            upload_check();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detailstructurekdeks/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    id_prop = rows[0]?.id_province;
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("nama_pejabat").value = rows[0]?.name;
                    document.getElementById("position").value = rows[0]?.position;
                    document.getElementById("position_en").value = rows[0]?.position_en;
                    document.getElementById("preview").innerHTML = `<img src="${rows[0]?.photo}" width="180">`;
                    nicEditors.findEditor("editor1").setContent(rows[0]?.description);
                    nicEditors.findEditor("editor2").setContent(rows[0]?.description_en);
                    document.getElementById("x").value = rows[0]?.x;
                    document.getElementById("facebook").value = rows[0]?.facebook;
                    document.getElementById("linkedin").value = rows[0]?.linkedin;
                    document.getElementById("instagram").value = rows[0]?.instagram;
                    if (rows[0]?.is_publish == 'on') {
                        document.getElementById("publish_pejabat").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_published" id="publish" checked> <label class="form-check-label" for="publish"></label></div>`;
                    } else {
                        document.getElementById("publish_pejabat").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_published" id="publish"> <label class="form-check-label" for="publish"></label></div>`;
                    }
                })
        }


        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const choosed = (element?.id == id_prop) ? true : false;
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.province_name}`;
                        ddd.selected = choosed
                        document.getElementById("provincesss").append(ddd);
                    });
                })
        }


        function upload_check() {
            var upl = document.getElementById("photo");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };

    </script>
