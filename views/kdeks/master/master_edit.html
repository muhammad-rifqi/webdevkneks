<script>
    window.addEventListener("load", async () => {
        let id_prov;
        await getUrlById();
        await getProvinces();
    })
    function getUrlById() {
        const URLS = new URL(window.location.href);
        fetch('/detail_kdeks/' + URLS.pathname.split('/')[2])
            .then(data => data.json())
            .then((rows) => {
                id_prov = rows[0]?.id_province;
                document.getElementById("id").value = rows[0]?.id;
                document.getElementById("title").value = rows[0]?.title;
                document.getElementById("title_en").value = rows[0]?.title_en;
                nicEditors.findEditor("editor1").setContent(rows[0]?.abouts);
                nicEditors.findEditor("editor2").setContent(rows[0]?.abouts_en);
                nicEditors.findEditor("editor3").setContent(rows[0]?.historys);
                nicEditors.findEditor("editor4").setContent(rows[0]?.historys_en);
                document.getElementById("images").innerHTML = `<img src="${rows[0]?.images}" width="100" alt="image logo kdeks">`;

                
                // if (rows[0]?.tag == 'about') {
                //     document.getElementById("tags").innerHTML = `
                //       <option value="about" selected> About </option>
                //       <option value="history"> History </option>`;
                // } else {
                //     document.getElementById("tags").innerHTML = `
                //       <option value="about"> About </option>
                //       <option value="history" selected> History </option>`;
                // }
            })
    }

    function getProvinces() {
        fetch('/provinces')
            .then(response => response.json())
            .then((data) => {
                data.forEach(element => {
                    const choosed = (element?.id == id_prov) ? true : false;
                    const ddd = document.createElement('option')
                    ddd.value = `${element?.id}`;
                    ddd.text = `${element?.province_name}`;
                    ddd.selected = choosed
                    document.getElementById("provincesss").append(ddd);
                });
            })
    }
</script>
