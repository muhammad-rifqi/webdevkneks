        <div class="nxl-content">
            <!-- [ page-header ] start -->

            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/insertkdeks" method="post" enctype="multipart/form-data">
                            <input type="hidden" id="web_identity" name="web_identity" value="kdeks">
                            <div class="card stretch stretch-full">
                                <div class="card-body lead-status">
                                    <div class="mb-5 d-flex align-items-center justify-content-between">
                                        <h5 class="fw-bold mb-0 me-4">
                                            <span class="d-block mb-2">Tambah Kdeks:</span>
                                            <span class="fs-12 fw-normal text-muted text-truncate-1-line">Silahkan
                                                Tambah
                                                Kdeks Di Bawah Ini</span>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Judul [ID]</label>
                                            <input class="form-control" type="text" name="title" id="title" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Judul [EN]</label>
                                            <input class="form-control" type="text" name="title_en" id="title_en"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label"> Logo )* </label>
                                            <input type="file" class="form-control" name="photo" id="photo" required>
                                            <p>Masukkan dengan tipe file jpg, jpeg, png. </p>
                                            <p>Min. Size: width 400px & height 300px.</p>
                                            <p>Max Upload 1 MB</p>
                                        </div>


                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Tentang [ID] )*</label>
                                            <textarea class="form-control" name="abouts"></textarea>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Tentang [EN] )*</label>
                                            <textarea class="form-control" name="abouts_en"></textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Sejarah [ID] )*</label>
                                            <textarea class="form-control" name="historys"></textarea>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Sejarah [EN] )*</label>
                                            <textarea class="form-control" name="historys_en"></textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Provinsi )*</label>
                                            <select class="form-control" name="id_province" id="provinces" required>
                                                <option value="0"> Pilih </option>
                                            </select>
                                        </div>

                                        <div class="col-lg-12 mb-4 text-left">
                                            <label class="form-label"></label>
                                            <button class="btn btn-primary" type="submit">Simpan</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

    <script src="/assets/vendors/js/vendors.min.js"></script>

    <script src="/assets/js/theme-customizer-init.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        window.addEventListener("load", async () => {
            await getProvinces();
        })

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.province_name}`;
                        document.getElementById("provinces").append(ddd);
                    });
                })
        }
    </script>
