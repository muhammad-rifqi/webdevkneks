    <script>
        $(document).ready(function () {
            // 2. Inisialisasi DataTable
            $('#structure').DataTable({
                "ajax": {
                    "url": "/subanggotaskdeks",
                    "dataSrc": ""
                },
                "columns": [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `<img src="${data?.photo}" width="80px">`;
                        }
                    },
                    { "data": "name" },
                    { "data": "position" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            if (data?.is_publish == 'on') {
                                return `Tayang`;
                            } else {
                                return `Konsep`;
                            }
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `<p><button class='edit-btn-structure btn btn-warning' data-id='${row.id}' style="padding:2px; float: left; margin: 2px"><i class="feather-edit"></i></button>
                                    <button class='delete-btn-structure btn btn-danger' data-id='${row.id}' data-foto='${row.pht}' style="padding:2px; float: left; margin: 2px"><i class="feather-trash"></i></button></p>`;
                        }
                    }
                ], columnDefs: [
                    {
                        targets: 0,
                        orderable: false,
                        searchable: false
                    }
                ],
                lengthMenu: [10, 25, 50, 100],
                dom: '<"dt-top-container"<l><"dt-center-in-div"B><f>r>t<"dt-filter-spacer"f><ip>',
                buttons: [
                    'copy',
                    'csv',
                    'excel',
                    'pdf',
                    'print'
                ],
            });

            // 3. Event Listener untuk Tombol Edit
            $('#structure').on('click', '.edit-btn-structure', function () {
                var id = $(this).data('id');
                window.location.href = '/sub_anggota_kdeks_edit/' + id;
            });

            // 4. Event Listener untuk Tombol Hapus
            $('#structure').on('click', '.delete-btn-structure', function () {
                var id = $(this).data('id');
                var foto = $(this).data('foto');
                swal({
                    title: "Are you sure?",
                    text: "To Delete this Data ??",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willOut) => {
                        if (willOut) {
                            window.location = '/deletesubanggotakdeks/' + id + '/' + foto;
                        } else {
                            console.log('NaN')
                        }
                    });
            });
        });
    </script>
