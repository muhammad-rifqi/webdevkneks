    <script>
        function formatDateTime(isoDate, timezoneOffset = 0) {
            const date = new Date(isoDate);
            date.setHours(date.getHours() + timezoneOffset);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
        $(document).ready(function () {
            // 2. Inisialisasi DataTable
            const tables = $('#hotissue').DataTable({
                "ajax": {
                    "url": "/hotissue",
                    "dataSrc": ""
                },
                "columns": [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    { "data": "title" },
                    { "data": "hot_subcategory_name" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `${formatDateTime(row?.hot_issue_datetime)}`;
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            if (data?.is_publish == 'on') {
                                return `Tayang`;
                            } else {
                                return `Konsep`;
                            }
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `<p><button class='edit-btn-hotissue btn btn-warning' data-id='${row.id}' style="padding:2px; float: left; margin: 2px"><i class="feather-edit"></i></button>
                                    <button class='delete-btn-hotissue btn btn-danger' data-id='${row.id}' data-foto='${row.image.split('/')[5]}' style="padding:2px; float: left; margin: 2px"><i class="feather-trash"></i></button></p>`;
                        }
                    }
                ], columnDefs: [
                    {
                        targets: 0,
                        orderable: false,
                        searchable: false
                    }
                ],
                lengthMenu: [10, 25, 50, 100],
                dom: '<"dt-top-container"<l><"dt-center-in-div"B><f>r>t<"dt-filter-spacer"f><ip>',
                buttons: [
                    'copy',
                    'csv',
                    'excel',
                    'pdf',
                    'print',
                ],
            });

            // 3. Event Listener untuk Tombol Edit
            $('#hotissue').on('click', '.edit-btn-hotissue', function () {
                var id = $(this).data('id');
                window.location.href = '/hi_edit/' + id;
            });

            $('#hotissue').on('click', '.delete-btn-hotissue', function () {
                var id = $(this).data('id');
                var foto = $(this).data('foto');
                swal({
                    title: "Are you sure?",
                    text: "To Delete this Data ??",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willOut) => {
                        if (willOut) {
                            window.location = '/deletehotissue/' + id + '/' + foto;
                        } else {
                            console.log('NaN')
                        }
                    });
            });

            $('#search_sub_kategori').on('change', function () {
                tables.column(2).search(this.value).draw();
            });

        });
    </script>
    <script>
        window.addEventListener("load", async () => {
            await getHotIssueSubCategory();
        })
        function getHotIssueSubCategory() {
            fetch('/hotissuesubcategory')
                .then(data => data.json())
                .then((rows) => {
                    rows.forEach((element, index) => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.title}`;
                        ddd.text = `${element?.title}`;
                        document.getElementById("search_sub_kategori").append(ddd);
                    })
                })
        }
