                                        <div class="col-lg-12 mb-4">

    <script>
        window.addEventListener("load", async () => {
            let hot_subcategory_id;
            let hot_category;
            await getUrlById();
            await getCategoryHotIssue();
            await getCategoryHotIssueId()
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/hotissuedetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    nicEditors.findEditor( "editor1" ).setContent( rows[0]?.excerpt );
                    nicEditors.findEditor( "editor2" ).setContent( rows[0]?.excerpt_en );
                    nicEditors.findEditor( "editor3" ).setContent( rows[0]?.content );
                    nicEditors.findEditor( "editor4" ).setContent( rows[0]?.content_en );
                    hot_subcategory_id = rows[0]?.hot_subcategory_id;
                    hot_category = rows[0]?.hot_issue_category;
                    if (rows?.is_publish == 1) {
                        document.getElementById("is_publish").setAttribute('checked', true);
                    } else {
                        document.getElementById("is_publish").setAttribute('checked', false);
                    }
                    document.getElementById("issue_datetime").value = rows[0]?.hot_issue_datetime.split('.')[0];
                    document.getElementById("preview").innerHTML = `<img src="https://webdev.rifhandi.com/uploads/hot_issue/${rows[0]?.image}" width="180"/>`;
                })
        }

        function getCategoryHotIssue() {
            fetch('/hotissuesubcategory')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const choosed = (element?.id == hot_subcategory_id) ? true : false ;
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.title}`;
                        ddd.selected = choosed
                        document.getElementById("catid").append(ddd);
                    });
                })
        }

        function getCategoryHotIssueId() {
            fetch('/hotissuecategory')
                .then(res => res.json())
                .then((qqq) => {
                    console.log(qqq)
                    qqq.forEach(items => {
                        const chooseds = (items?.id == hot_category) ? true : false ;
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        aaa.selected = chooseds
                        document.getElementById("hotcatid").append(aaa);
                    });
                })
        }

    </script>
