    <script>

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    const getArrays = localStorage.getItem("prov_idhi");
                    let arrays = [];
                    if (getArrays.length <= 1) {
                        arrays.push(getArrays);
                    } else {
                        const str = getArrays.replace(/[{}"]/g, "").split(",")
                            .map(Number)
                            .join(",");
                        let chars = str.split(",").map(Number);
                        arrays.push(chars)
                    }
                    var opt = [];
                    data.forEach(element => {
                        opt.push('<option value="' + element?.id + '">' + element?.province_name + '</option>');
                    });
                    $('#mySelect3').empty().append(opt).trigger('change');
                    $('#mySelect3').val(arrays[0]).trigger('change');

                })
        }

        function getDirectorats() {
            $.ajax({
                url: '/directorat_fe',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    const getArray = localStorage.getItem("object_dir_hi");
                    let array = [];
                    if (getArray.length <= 1) {
                        array.push(getArray[0]);
                    } else {
                        const strings = getArray.replace(/[{}"]/g, "").split(",")
                            .map(Number)
                            .join(",");
                        for (let char of strings) {
                            if (char !== ',') {
                                array.push(char);
                            }
                        }
                    }
                    var options = [];
                    $.each(data, function (index, value) {
                        options.push('<option value="' + value.id + '">' + value.title + '</option>');
                    });
                    $('#mySelect2').empty().append(options).trigger('change');
                    $('#mySelect2').val(array).trigger('change');
                }
            });
        }

        $(document).ready(function () {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            getProvinces()
            getDirectorats()
            $('#mySelect2').select2();
            $('#mySelect3').select2();
        });
    </script>

    <script>
        window.addEventListener("load", async () => {
            let hot_subcategory_id;
            let hot_category;
            let prov_id;
            await getUrlById();
            await getCategoryHotIssue();
            await getTagging();
            // await getCategoryHotIssueId()
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/hotissuedetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    nicEditors.findEditor("editor1").setContent(rows[0]?.excerpt);
                    nicEditors.findEditor("editor2").setContent(rows[0]?.excerpt_en);
                    nicEditors.findEditor("editor3").setContent(rows[0]?.content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.content_en);
                    hot_subcategory_id = rows[0]?.hot_subcategory_id;
                    hot_category = rows[0]?.hot_issue_category;
                    prov_id = rows[0]?.id_province;
                    localStorage.setItem("object_dir_hi", rows[0]?.directorat)
                    localStorage.setItem("prov_idhi", rows[0]?.id_province);
                    // if (rows?.is_publish == 1) {
                    //     document.getElementById("is_publish").setAttribute('checked', true);
                    // } else {
                    //     document.getElementById("is_publish").setAttribute('checked', false);
                    // }
                    if (rows[0]?.is_publish == 'on') {
                        document.getElementById("publish_hot_issue").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_publish" id="is_publish" checked> <label class="form-check-label" for="is_publish"></label></div>`;
                    } else {
                        document.getElementById("publish_hot_issue").innerHTML = `<div class="form-check form-switch"><input class="form-check-input" type="checkbox" role="switch" name="is_publish" id="is_publish"> <label class="form-check-label" for="is_publish"></label></div>`;
                    }
                    document.getElementById("issue_datetime").value = rows[0]?.hot_issue_datetime.split('.')[0];
                    document.getElementById("preview").innerHTML = `<img src="${rows[0]?.image}" width="180"/>`;

                })
        }

        function getCategoryHotIssue() {
            fetch('/hotissuesubcategory')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const choosed = (element?.id == hot_subcategory_id) ? true : false;
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}-${element?.title}`;
                        ddd.text = `${element?.title}`;
                        ddd.selected = choosed
                        document.getElementById("catid").append(ddd);
                    });
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

    </script>
