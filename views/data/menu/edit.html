                                        <div class="col-lg-12 mb-4">

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label"> Link Data </label>
                                            <input class="form-control" type="text" name="link_menu_data" id="link_menu_data">
                                        </div>

                                         <div class="col-lg-12 mb-4">
                                            <label class="form-label"> Narasi </label>
                                            <textarea class="form-control" type="text" name="narations_submenu"
                                                id="narations_submenu" cols="45"></textarea>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label"> Urutan Data </label>
                                            <input class="form-control" type="number" name="data_sort" id="data_sort">
                                        </div>

                                        <div class="col-lg-12 mb-4 text-left">
                                            <label class="form-label"></label>
                                            <input class="btn btn-primary" type="submit" value="Simpan">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/detail_data_menus/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    document.getElementById("long_title").value = rows[0]?.long_title;
                    document.getElementById("long_title_en").value = rows[0]?.long_title_en;
                    document.getElementById("link_menu_data").value = rows[0]?.link_menu_data;
                    document.getElementById("data_sort").value = rows[0]?.narations_menu;
                })
        }

    </script>
