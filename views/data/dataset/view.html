<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="keyword" content="" />
    <meta name="author" content="theme_ocean" />
    <title>KNEKS BACKEND || Dashboard</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/assets/vendors/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/theme.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/theme.min.css" />
    <style>
        div.dt-top-container {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        div.dt-center-in-div {
            margin: 0 auto;
        }

        div.dt-filter-spacer {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <!--! ================================================================ !-->
    <!--! [Start] Navigation Manu !-->
    <!--! ================================================================ !-->
    <script src="/nav.js"></script>
    <!--! ================================================================ !-->
    <!--! [End]  Navigation Manu !-->
    <!--! ================================================================ !-->
    <!--! ================================================================ !-->
    <!--! [Start] Header !-->
    <!--! ================================================================ !-->
    <script src="/header.js"></script>
    <!--! ================================================================ !-->
    <!--! [Start] Main Content !-->
    <!--! ================================================================ !-->
    <main class="nxl-container">
        <div class="nxl-content">
            <!-- [ page-header ] start -->
            <script src="/breadchumb.js"></script>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card stretch stretch-full">
                            <div class="card-body lead-status">
                                <div class="mb-5 d-flex align-items-center justify-content-between">
                                    <h5 class="fw-bold mb-0 me-4">
                                        <span class="d-block mb-2">Ubah Dataset :</span>
                                        <span class="fs-12 fw-normal text-muted text-truncate-1-line">Silahkan
                                            Ubah
                                            Data Set Di Bawah Ini</span>
                                    </h5>
                                </div>
                                <div class="row">
                                    <form action="/updatesourcedata" method="post">
                                        <input type="hidden" name="idd" id="idd" value="">
                                        <div class="card-body lead-status">
                                            <div class="row">
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Data Set [ID] )* </label>
                                                    <input class="form-control" type="text" name="dataset" id="dataset" required>
                                                </div>
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Data Set [EN] )*</label>
                                                    <input class="form-control" type="text" name="dataset_en" id="dataset_en" required>
                                                </div>
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Sumber Data )*</label>
                                                    <input class="form-control" type="text" name="source" id="source" required>
                                                </div>
        
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Produsen Data )*</label>
                                                    <input class="form-control" type="text" name="produsen_data" id="produsen_data" required>
                                                </div>
        
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Tanggal Update )*</label>
                                                    <input class="form-control" type="date" name="tanggal_update" id="tanggal_update" required>
                                                </div>
                                               
                                            
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Deskripsi  )*</label>
                                                    <textarea class="form-control" type="text" name="descriptions" id="descriptions" style="height: 100px;">
                                                    </textarea>
                                                </div>
        
                                                <div class="col-lg-12 mb-4">
                                                    <label class="form-label"> Api Data  )*</label>
                                                    <input class="form-control" type="text" name="api_database" id="api_database" required>
                                                </div>

                                                <div class="col-lg-12 mb-4 text-left">
                                                    <label class="form-label"></label>
                                                    <input class="btn btn-primary" type="submit" value="Simpan">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </main>

    <script src="/assets/vendors/js/vendors.min.js"></script>
    <script src="/assets/js/common-init.min.js"></script>
    <!-- DataTables -->
    <script src="/assets/js/theme-customizer-init.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        window.addEventListener("load", async () => {
            await getUrlById();
        })
        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/sourcesdatadetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    console.log(rows)
                    document.getElementById("idd").value = rows[0]?.id;
                    document.getElementById("dataset").value = rows[0]?.dataset;
                    document.getElementById("dataset_en").value = rows[0]?.dataset_en;
                    document.getElementById("source").value = rows[0]?.source;
                    document.getElementById("produsen_data").value = rows[0]?.produsen_data;
                    document.getElementById("tanggal_update").value = rows[0]?.tanggal_update.split('T')[0];
                    document.getElementById("descriptions").value = rows[0]?.description;
                    document.getElementById("api_database").value = rows[0]?.api_data;
                })
        }
    </script>
</body>

</html>
