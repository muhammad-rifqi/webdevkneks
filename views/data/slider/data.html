    <script>
        function formatDateTime(isoDate, timezoneOffset = 0) {
            const date = new Date(isoDate);
            date.setHours(date.getHours() + timezoneOffset);
            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear();
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');
            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }
        $(document).ready(function () {
            // 2. Inisialisasi DataTable
            $('#sliderdata').DataTable({
                "ajax": {
                    "url": "/slider_data",
                    "dataSrc": ""
                },
                "columns": [
                    {
                        data: null,
                        render: function (data, type, row, meta) {
                            return meta.row + 1;
                        }
                    },
                    { "data": "title" },
                    { "data": "title_en" },
                    { "data": "amount" },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `${formatDateTime(row?.date_created)}`;
                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            if (row?.publish == 1) {
                                return `Tayang`;
                            } else {
                                return `Konsep`;
                            }

                        }
                    },
                    {
                        "data": null,
                        "render": function (data, type, row) {
                            return `<p>
                                        <button class='edit-btn btn btn-warning' data-id='${row.id}' style="padding:2px; float: left; margin: 2px"><i class="feather-edit"></i></button>
                                        <button class='delete-btn btn btn-danger' data-id='${row.id}' data-foto='${row.image.split('/')[5]}' style="padding:2px; float: left; margin: 2px"><i class="feather-trash"></i></button>
                                    </p>`;
                        }
                    }
                ], columnDefs: [
                    {
                        targets: 0,
                        orderable: false,
                        searchable: false
                    }
                ],
                lengthMenu: [10, 25, 50, 100],
                dom: '<"dt-top-container"<l><"dt-center-in-div"B><f>r>t<"dt-filter-spacer"f><ip>',
                buttons: [
                    'copy',

                    'excel',

                ],
            });
        });

        $('#sliderdata').on('click', '.edit-btn', function () {
            var ids = $(this).data('id');
            window.location.href = '/sliderdata_edit/' + ids;
        })

        $('#sliderdata').on('click', '.delete-btn', function () {
            var ids = $(this).data('id');
            var photo = $(this).data('foto');
            swal({
                title: "Are you sure?",
                text: "To Delete this Data ?? ",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willOut) => {
                    if (willOut) {
                        window.location = " /delete_slider_data/" + ids + "/" + photo;
                    } else {
                        console.log('NaN')
                    }
                });
        })
