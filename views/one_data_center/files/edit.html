    <script>

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    const getArrays = localStorage.getItem("prov_idfiles");
                    let arrays = [];
                    if (getArrays.length <= 1) {
                        arrays.push(getArrays);
                    } else {
                        const str = getArrays.replace(/[{}"]/g, "").split(",")
                            .map(Number)
                            .join(",");
                        let chars = str.split(",").map(Number);
                        arrays.push(chars)
                    }
                    var opt = [];
                    data.forEach(element => {
                        opt.push('<option value="' + element?.id + '">' + element?.province_name + '</option>');
                    });
                    $('#mySelect3').empty().append(opt).trigger('change');
                    $('#mySelect3').val(arrays[0]).trigger('change');

                })
        }

        function getDirectorats() {
            $.ajax({
                url: '/directorat_fe',
                type: 'GET',
                dataType: 'json',
                success: function (data) {
                    const getArray = localStorage.getItem("object_dir_files");
                    let array = [];
                    if (getArray.length <= 1) {
                        array.push(getArray[0]);
                    } else {
                        const strings = getArray.replace(/[{}"]/g, "").split(",")
                            .map(Number)
                            .join(",");
                        for (let char of strings) {
                            if (char !== ',') {
                                array.push(char);
                            }
                        }
                    }
                    var options = [];
                    $.each(data, function (index, value) {
                        options.push('<option value="' + value.id + '">' + value.title + '</option>');
                    });
                    $('#mySelect2').empty().append(options).trigger('change');
                    $('#mySelect2').val(array).trigger('change');
                }
            });
        }

        $(document).ready(function () {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            $('#mySelect2').select2();
            $('#mySelect3').select2();
            getProvinces();
            getDirectorats();

        });
    </script>
    <script>
        document.getElementById("users_name").value = `${cookie['name']}`;
        document.getElementById("users_id").value = `${cookie['id']}`;

        window.addEventListener("load", async () => {
            let file_category_id;
            let prove_id;
            await getUrlById();
            await getCategory();
            await getTagging();
            await upload_check();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/filesdetails/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    nicEditors.findEditor("editor3").setContent(rows[0]?.content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.content_en);
                    file_category_id = rows[0]?.report_category_id;
                    prove_id = rows[0]?.id_province;
                    // if (rows?.is_publish == 1) {
                    //     document.getElementById("is_publish").setAttribute('checked', true);
                    // } else {
                    //     document.getElementById("is_publish").setAttribute('checked', false);
                    // }
                    localStorage.setItem("object_dir_files", rows[0]?.directorat)
                    localStorage.setItem("prov_idfiles", rows[0]?.id_province);

                    document.getElementById("publish_files").innerHTML = `
                                             <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" name="is_publish" id="id_publish" checked>
                                                <label class="form-check-label" for="publish"></label>
                                              </div>`;
                    document.getElementById("date").value = rows[0]?.date.split('.')[0];
                    document.getElementById("previews").innerHTML = `${rows[0]?.file}`;
                    document.getElementById("writers").value = rows[0]?.writer;
                    document.getElementById("publishers").value = rows[0]?.publisher;
                    document.getElementById("synopsist").value = rows[0]?.synopsis;
                    document.getElementById("isbns").value = rows[0]?.isbn;
                    document.getElementById("number_of_pagest").value = rows[0]?.number_of_pages;
                    document.getElementById("widths").value = rows[0]?.width;
                    document.getElementById("heights").value = rows[0]?.height;
                    document.getElementById("passcode").value = rows[0]?.passcode;
                    document.getElementById("downloadable").innerHTML = `
                                             <div class="form-check form-switch">
                                                <input class="form-check-input" type="checkbox" role="switch" name="downloadable" id="downloadable" checked>
                                                <label class="form-check-label" for="downloadable"></label>
                                              </div>`;
                })
        }

        function getCategory() {
            fetch('/files_category')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const choosed = (element?.id == file_category_id) ? true : false;
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}-${element?.title}`;
                        ddd.text = `${element?.title}`;
                        ddd.selected = choosed
                        document.getElementById("file_category_id").append(ddd);
                    });
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

        function upload_check() {
            var upl = document.getElementById("file_data");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };

    </script>
