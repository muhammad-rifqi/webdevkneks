    <script>

        document.getElementById("users_name").value = `${cookie['name']}`;
        document.getElementById("users_id").value = `${cookie['id']}`;

        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            await fileCategory();
            await getDirectorat();
            await getTagging();
            await getProvinces();
            await getDates();
            await upload_check();
        })

        function getDates() {
            var today = new Date();
            document.getElementById("date").value = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2) + "T00:00";
        }

        function fileCategory() {
            fetch('/files_category')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}-${element?.title}`;
                        ddd.text = `${element?.title}`;
                        document.getElementById("file_category_id").append(ddd);
                    });
                })
        }

        function getDirectorat() {
            fetch('/directorat_fe')
                .then(res => res.json())
                .then((qqq) => {
                    qqq.forEach(items => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);
                    });
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.province_name}`;
                        document.getElementById("mySelect2").append(ddd);
                    });
                })
        }

        function upload_check() {
            var upl = document.getElementById("file_data");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };
    </script>
