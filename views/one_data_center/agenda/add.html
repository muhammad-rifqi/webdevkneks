    <main class="nxl-container">
        <div class="nxl-content">
            <!-- [ page-header ] start -->
            <script src="/breadchumb.js"></script>
            <div class="main-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form action="/insertagenda" method="post">
                            <div class="card stretch stretch-full">
                                <div class="card-body lead-status">
                                    <div class="mb-5 d-flex align-items-center justify-content-between">
                                        <h5 class="fw-bold mb-0 me-4">
                                            <span class="d-block mb-2">Tambah Agenda :</span>
                                            <span class="fs-12 fw-normal text-muted text-truncate-1-line">Silahkan
                                                Tambah
                                                Data Adenda Di Bawah Ini</span>
                                        </h5>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Title Indonesia</label>
                                            <input class="form-control" type="text" name="title" id="title" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Title English</label>
                                            <input class="form-control" type="text" name="title_en" id="title_en"
                                                required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">URL</label>
                                            <input class="form-control" type="text" name="url" id="url" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Agenda Datetime</label>
                                            <input class="form-control" type="datetime-local" name="agenda_datetime"
                                                id="agenda_datetime" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Place</label>
                                            <input class="form-control" type="text" name="place" id="place" required>
                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Organizer</label>
                                            <input class="form-control" type="text" name="organizer" id="organizer"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Link Zoom</label>
                                            <input class="form-control" type="text" name="link" id="link" required>
                                        </div>
                                        <!-- // ////////////////////////////////////////////////////////////////  -->
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Projek </label>
                                            <input class="form-control" type="text" name="project" id="project"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Keterangan</label>
                                            <input class="form-control" type="text" name="description" id="description"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Agenda Selesai</label>
                                            <input class="form-control" type="datetime-local" name="agenda_endtime"
                                                id="agenda_endtime" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Pengelola</label>
                                            <input class="form-control" type="text" name="manager" id="manager"
                                                required>
                                        </div>


                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Kontributor</label>
                                            <input class="form-control" type="text" name="contributor" id="contributor"
                                                required>
                                        </div>


                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Indikator</label>
                                            <input class="form-control" type="text" name="indicator" id="indicator"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Impact</label>
                                            <input class="form-control" type="text" name="impact" id="impact" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Opening</label>
                                            <input class="form-control" type="text" name="opening" id="opening"
                                                required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Participants</label>
                                            <input class="form-control" type="text" name="participants"
                                                id="participants" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Area )* embed dari maps</label>
                                            <input class="form-control" type="text" name="area" id="area" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Level Of Content</label>
                                            <input class="form-control" type="text" name="loc" id="loc" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Priority Participants</label>
                                            <input class="form-control" type="text" name="priority_participants"
                                                id="priority_participants" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Kbli</label>
                                            <input class="form-control" type="text" name="kbli" id="kbli" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Usia Partisipan</label>
                                            <input class="form-control" type="text" name="age" id="age" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Genders</label>
                                            <input class="form-control" type="text" name="gender" id="gender" required>
                                        </div>

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Province</label>
                                            <input class="form-control" type="text" name="province" id="province"
                                                required>
                                        </div>


                                        <!-- // ////////////////////////////////////////////////////////////////  -->

                                        <div class="col-lg-12 mb-4 text-left">
                                            <label class="form-label"></label>
                                            <input class="btn btn-primary" type="submit" value="Simpan">
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
