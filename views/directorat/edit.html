            await upload_check_images();
            await upload_check_banners();

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/directorat_detail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    prov_id = rows[0]?.id_province;
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    nicEditors.findEditor("editor3").setContent(rows[0]?.description);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.description_en);
                    hot_category_id = rows[0]?.hot_category_id;
                    let img = (rows[0]?.images == "" || rows[0]?.images == null) ? "https://webdev.rifhandi.com/assets/images/brand/figma.png" : rows[0]?.images;
                    let bann = (rows[0]?.directiorat_banner == "" || rows[0]?.directiorat_banner == null) ? "https://webdev.rifhandi.com/assets/images/brand/figma.png" : rows[0]?.directiorat_banner;
                    document.getElementById("iii").innerHTML = `<img src="${img}" width="30%" alt="images"/> <hr/> <p> <b> )* Ukuran Gambar : 100 x 100 dengan ukuran 1 MB</b></p>`;
                    document.getElementById("bbb").innerHTML = `<img src="${bann}" width="30%" alt="banners"/> <hr/> <p> <b> Ukuran Banner : 800 x 450  dengan ukuran 2.5 MB</b> </p>`;
                })
        }

        function upload_check_images() {
            var upl = document.getElementById("images");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };

        function upload_check_banners() {
            var upl = document.getElementById("banners");
            var max = document.getElementById("max_id_banner").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }

            return true;
        };
