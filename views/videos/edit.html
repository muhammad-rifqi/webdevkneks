    <script>
        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            let provinces_id;
            await getUrlById();
            await getTagging();
            await getCategoryHotIssueId();
            await getProvinces();
        })

        function getUrlById() {
            const URLS = new URL(window.location.href);
            fetch('/videodetail/' + URLS.pathname.split('/')[2])
                .then(data => data.json())
                .then((rows) => {
                    // var uuu = rows[0]?.directorat;
                    // const array = uuu.replace(/[{}]/g, '').split(',');
                    // const toarray = array.map(item => item.replace(/"/g, ''));
                    // const cleanedString = rows[0]?.directorat.slice(1, -1);
                    // const arrayWithNumbers = cleanedString.split(',');
                    // const finalArray = arrayWithNumbers.map(item => item.substring(item.indexOf('-') + 1));
                    // const finalArray = arrayWithNumbers.map(item => {
                    //     const parts = item.split('-');
                    //     return {
                    //         number: parts[0],
                    //         text: parts[1]
                    //     };
                    // });
                    // console.log(finalArray);
                    provinces_id = rows[0]?.id_province;
                    document.getElementById("id").value = rows[0]?.id;
                    document.getElementById("title").value = rows[0]?.title;
                    document.getElementById("title_en").value = rows[0]?.title_en;
                    // document.getElementById("val3").innerHTML = rows[0]?.content;
                    // document.getElementById("val4").innerHTML = rows[0]?.content_en;
                    nicEditors.findEditor("editor3").setContent(rows[0]?.content);
                    nicEditors.findEditor("editor4").setContent(rows[0]?.content_en);
                    document.getElementById("videos").value = rows[0]?.video;
                    document.getElementById("durations").value = rows[0]?.duration;
                    document.getElementById("video_datetimes").value = rows[0]?.videos_datetime.split('.')[0];
                    // document.getElementById("directorat_val").innerHTML = finalArray.toString().replace('\"','').replace('"','');
                    if (rows[0]?.is_publish == 1) {
                        document.getElementById("publish_video").innerHTML = `<input name="is_published" id="publish" type="radio" value="1" checked> Publish <input name="is_publish" id="publish" type="radio" value="0"> Not Publish`;
                    } else {
                        document.getElementById("publish_video").innerHTML = `<input name="is_published" id="publish" type="radio" value="1"> Publish <input name="is_publish" id="publish" type="radio" value="0" checked> Not Publish`;
                    }
                })
        }

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let tttt = "";
                    rrr.forEach(items => {
                        // ttt += `&nbsp;<input type="checkbox" id="cek${items?.id}" name="options" value="${items?.tagging}" onchange="handleClick(${items?.id})"> &nbsp; ${items?.tagging} &nbsp;`;
                        tttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = tttt;
                    document.getElementById("tagify").value = tttt;
                })
        }

        function getCategoryHotIssueId() {
            fetch('/directorat_fe')
                .then(res => res.json())
                .then((qqq) => {
                    qqq.forEach(items => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);
                    });
                })
        }

        function getProvinces() {
            fetch('/provinces')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        if (element?.id == provinces_id) {
                            const ddd = document.createElement('option')
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.province_name}`;
                            ddd.selected = true;
                            document.getElementById("provinces").append(ddd);
                        } else {
                            const ddd = document.createElement('option')
                            ddd.value = `${element?.id}`;
                            ddd.text = `${element?.province_name}`;
                            document.getElementById("provinces").append(ddd);
                        }
                    });
                })
        }

    </script>
