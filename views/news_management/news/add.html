                                        <div class="col-lg-12 mb-4">

                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Content Indonesia</label>

                                        </div>
                                        <div class="col-lg-12 mb-4">
                                            <label class="form-label">Content English</label>

    <script>
        $(document).ready(function () {
            $('#mySelect').select2();
        });
    </script>
    <script>
        window.addEventListener("load", async () => {
            const inputElm = document.querySelector('input.tagify');
            new Tagify(inputElm);
            await getTagging();
            await getCategoryHotIssue();
            await getCategoryHotIssueId();
            await upload_check();
        })

        function getTagging() {
            fetch('/tagging')
                .then(res => res.json())
                .then((rrr) => {
                    let ttt = "";
                    rrr.forEach(items => {
                        ttt += `${items?.tagging},`;
                    });
                    document.getElementById("tag").innerHTML = ttt;
                    document.getElementById("tagify").value = ttt;
                })
        }

        function getCategoryHotIssue() {
            fetch('/categories')
                .then(response => response.json())
                .then((data) => {
                    data.forEach(element => {
                        const ddd = document.createElement('option')
                        ddd.value = `${element?.id}`;
                        ddd.text = `${element?.title}`;
                        document.getElementById("cat_news").append(ddd);
                    });
                })
        }

        function getCategoryHotIssueId() {
            fetch('/hotissuecategory')
                .then(res => res.json())
                .then((qqq) => {
                    qqq.forEach(items => {
                        const aaa = document.createElement('option')
                        aaa.value = `${items?.id}`;
                        aaa.text = `${items?.title}`;
                        document.getElementById("mySelect").append(aaa);
                    });
                })
        }

        function upload_check() {
            var upl = document.getElementById("photo");
            var max = document.getElementById("max_id").value;
            if (upl.files[0].size > max) {
                alert("File too big!");
                upl.value = "";
                return false;
            }
            return true;
        };
    </script>
